name: 'CI'
on:
  workflow_dispatch:
    inputs:
      directory:
        description: "directory"
        required: true
        default: "introduction"

jobs:
  ci-scan:
    name: Ci scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.3.4

      - name: Scan with Checkov
        run: |
          docker run -v `pwd`/${{ github.event.inputs.directory }}:/${{ github.event.inputs.directory }} bridgecrew/checkov \
            --directory /${{ github.event.inputs.directory }} --config-file ${{ github.event.inputs.directory }}/.checkov.yaml \
            --output junitxml > ${{ github.event.inputs.directory }}/ci-report.xml

      - name: Delete docker process
        run: |
          docker stop $(docker ps -a -q)
          docker rm $(docker ps -a -q)

      - name: Publish Checkov scan result
        uses: EnricoMi/publish-unit-test-result-action@v1
        if: always()
        with:
          files: ${{ github.event.inputs.directory }}/ci-report.xml

      - name: Upload results
        uses: actions/upload-artifact@v2  # upload test results
        if: success() || failure()        # run this step even if previous step failed
        with:
          name: ci-results
          path: ${{ github.event.inputs.directory }}/ci-report.xml