name: 'CI'
on:
  # pull_request:
  #   paths-ignore: [ '**.md' ]
  # push:
  #   paths-ignore: [ '**.md' ]
  #   branches:
  #     - main
  workflow_dispatch:
    inputs:
      directory:
        description: "directory"
        required: true
        default: "introduction"

jobs:
  build-test:
    name: Build & Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.7]
    steps:
      - uses: actions/checkout@v2.3.4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2.2.2
        with:
          python-version: ${{ matrix.python-version }}

      - uses: actions/cache@v2
        with:
          path: ${{ env.pythonLocation }}
          key: ${{ env.pythonLocation }}-${{ hashFiles('setup.py') }}-${{ hashFiles('dev-requirements.txt') }}


      - name: Install Checkov
        run: |
          pip install checkov

      - name: Checkov config
        run: |
          checkov -v
          checkov --show-config
          
      - name: Scan with Checkov
        run: |
          checkov -d ${{ github.event.inputs.directory }} -o junitxml > ${{ github.event.inputs.directory }}/ci-report.xml

      - name: Publish Checkov scan result
        uses: EnricoMi/publish-unit-test-result-action@v1
        if: always()
        with:
          files: ${{ github.event.inputs.directory }}/ci-report.xml

      - name: Upload results
        uses: actions/upload-artifact@v2  # upload test results
        if: success() || failure()        # run this step even if previous step failed
        with:
          name: ci-results
          path: ${{ github.event.inputs.directory }}/ci-report.xml